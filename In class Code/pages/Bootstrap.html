<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Forms in Bootstrap</h1>
    <div class="container">
      <form action="data.php" method="POST" name="from1" id="form1">
        <!-- for for label should be the id for input ---->
        <!--TabIndex: using tab to go next-->
        <label for="name">Name:</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="fname"
          required
          autofocus
          autocomplete="given-name"
          placeholder="Write!!!!"
          maxlength="20"
          tabindex="1"
        />

        <label for="password">Pass-Fucking-Word:</label>
        <input
          class="form-control"
          type="password"
          id="name"
          name="fname"
          required
          tabindex="2"
        />

        <label for="date">Date</label>
        <input
          class="form-control"
          id="date"
          name="date"
          type="date"
          tabindex="4"
        />

        <label for="position">Position</label>
        <input
          class="form-control"
          id="position"
          type="text"
          tabindex="5"
          list="positions"
        />
        <datalist id="positions">
          <option value="IT tech"></option>
          <option value="2IT tech"></option>
          <option value="3IT tech"></option>
          <option value="4IT tech"></option>
        </datalist>

        <textarea
          class="form-control mt-4"
          name="research"
          id="research"
          cols="20"
          rows="10"
          tabindex="6"
          placeholder="You are dumb bruh"
        ></textarea>

        <label for="uploadResume">Upload resume</label>
        <input
          class="form-control-lg m-2"
          id="uploadResume"
          name="uploadResume"
          type="file"
          tabindex="7"
          accept=".doc, .docx, applicaton/pdf"
        />

        <div class="buttons">
          <input
            class="form-control-sm mt-2"
            type="submit"
            name="submit"
            value="Send"
          />
          <input
            class="form-control-lg mt-2"
            type="reset"
            name="reset"
            value="Clear"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
