      <h2>Registratin form</h2>

        <label for="firstName">First name</label>

          id="address"

          placeholder="Your address"
        ></textarea>

        <label for="dob">Date of birth</label>

        <div class="buttons">
          <input type="reset" name="reset" value="Clear" tabindex="7" />
